<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Test descriptions</title>
</head>
<body>
<h1>Test descriptions</h1>
<p>
    A list of available tests for a specific test plan.
</p>
<h2>Chose one of the tests</h2>
{% for test,result in tests.items() %}
  {{ result }}&nbsp&nbsp<a href="{{ base_url }}/test?test_id={{ test }}">{{ test }}</a><br>
{% endfor %}
</body>
</html>
